<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Person Registration</title>
</head>
<body>
<h2>Person Registration</h2>

<form action="/register" method="post" th:object="${user}">
  <label for="name">Name:</label>
  <input type="text" id="name" name="username" th:field="*{username}" required>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" th:field="*{password}" required>

  <label for="repassword">Confirm Password:</label>
  <input type="password" id="repassword" name="repassword" th:field="*{repassword}" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:field="*{email}" required>

  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

  <button type="submit">Register</button>
</form>

</body>
</html>
