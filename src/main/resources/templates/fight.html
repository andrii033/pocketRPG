<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/fight" method="post" th:object="${enemy}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label for="enemyName">Enemy Name:</label>
    <input type="text" id="enemyName" name="enemyName" th:field="*{enemyName}" required disabled>
    <label for="enemyHp">Enemy HP:</label>
    <input type="text" id="enemyHp" name="enemyHp" th:field="*{hp}" required disabled>
    <label for="enemyAttack">Enemy Attack:</label>
    <input type="text" id="enemyAttack" name="enemyAttack" th:field="*{attack}" required disabled>
    <br><br>

    <label for="characterName">Character Name:</label>
    <input type="text" id="characterName" name="characterName" th:value="${gameCharacter.characterName}" required disabled>
    <label for="hpCharacter">Character HP:</label>
    <input type="text" id="hpCharacter" name="hpCharacter" th:field="${gameCharacter.str}" required disabled>
    <label for="attackCharacter">Character Attack:</label>
    <input type="text" id="attackCharacter" name="attackCharacter" th:field="${gameCharacter.str}" required disabled>
    <br><br>
    <button type="submit">fight</button>
</form>
</body>
</html>
